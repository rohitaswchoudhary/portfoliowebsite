{% extends 'base/main.html' %}

{% load static %}

{% block content %}

<div class="container">
    <div class="project--image">
        <img src="{{project.thumbnail.url}}">
    </div>
    <h3>{{project.title}}</h3>
    <a class="btn btn-primary" href="{% url 'edit-project' project.id %}" >Edit</a>

    <br>
    <hr>

    <p>{{project.body}}</p>
</div>



{% endblock content %}
